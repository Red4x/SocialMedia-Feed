<!DOCTYPE html>
<html>
<head>
<title>Social Media Feed</title>

 <!--Meta tags-->
<meta charset="utf-8"> 
<link rel="stylesheet" type="text/css" href="css/style.css">
  <!--Google Web Fonts-->
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400,700">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/font-awesome.css">




<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script src="js/jquery.isotope.js" type="text/javascript"></script>
<script src="js/custom.js" type="text/javascript"></script>


<!--HTML5 Shiv-->
    <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>
<header class="header clearfix">
    <a href="#" class="logo"><img src="images/logo.png" alt="Ryda"></a>
      
</header>
<div id="wrapper"> 
<aside class="sidebar clearfix">
	<nav class="primary clearfix">
    <ul>
        <li><a href="#" class="selected" data-filter="*">All</a></li>
        <li><a href="#" data-filter=".fb"><i class="fa fa-facebook"></i></a></li>
        <li><a href="#" data-filter=".twit"><i class="fa fa-twitter"></i></a></li>
        <li><a href="#" data-filter=".ints"><i class="fa fa-instagram"></i></a></li>
        <li><a href="#" data-filter=".linkn"><i class="fa fa-linkedin"></i></a></li>
        <li><a href="#" data-filter=".tumblr"><i class="fa fa-tumblr"></i></a></li>
    </ul>
</nav>
</aside>

 <div class="page"> 

<section class="main clearfix">
      <div class="social">
          
        <figure class="entry ints">
        	<div class="title-insta"><h3>Lorum Ipsum</h3>
        		<span class="ribbon"><i class="fa fa-instagram fa-2x"></i></span>
        	</div>
            
            <img src="images/wasabichanbird.png" alt="">
            <span class="hover"></span>
        </figure>

         <figure class="entry fb">
        	<div class="title-fb"><h3>Lorum Ipsum</h3>
        		<span class="ribbon"><i class="fa fa-facebook fa-2x"></i></span>
        	</div>
            
            <img src="images/wasabichanbird.png" alt="">
            <span class="hover"></span>
        </figure>


         <figure class="entry ints">
        	<div class="title-insta"><h3>Lorum Ipsum</h3>
        		<span class="ribbon"><i class="fa fa-instagram fa-2x"></i></span>
        	</div>
            
            <img src="images/wasabichanbird.png" alt="">
            <span class="hover"></span>
        </figure>

         <figure class="entry linkn">
        	<div class="title-linkn"><h3>Lorum Ipsum</h3>
        		<span class="ribbon"><i class="fa fa-linkedin fa-2x"></i></span>
        	</div>
            
            <img src="images/wasabichanbird.png" alt="">
            <span class="hover"></span>
        </figure>

        <figure class="entry twit">
        	<div class="title-twit"><h3>Lorum Ipsum kunitit Lorum Ipsum kunititLorum Ipsum kunititLorum Ipsum kunitit</h3>	
        	</div>
        	<span class="ribbon"><i class="fa fa-twitter fa-2x"></i></span>
            
            
            <span class="hover"></span>
        </figure>

        <figure class="entry tumblr">
        	<div class="title-tumblr"><h3>Lorum Ipsum</h3>
        		<span class="ribbon"><i class="fa fa-tumblr fa-2x"></i></span>
        	</div>
            
            <img src="images/wasabichanbird.png" alt="">
            <span class="hover"></span>
        </figure>
          
    </div>  
</section>

</div>


</div>


</body>
</html>
